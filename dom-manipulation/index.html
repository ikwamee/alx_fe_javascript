<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
</head>
<body>
    <h1>Dynamic Quote Generator</h1>
    <div id="quoteDisplay"></div>
    <button id="newQuote">Show New Quote</button>
    <button id="exportQuote">Export Quote</button> <!-- New export button -->
    
    <script src="script.js"></script>
    <script>
        // filepath: c:\Users\HENRY BOADU\Documents\Henry\dom-manipulation\dom-manipulation\index.html
        document.getElementById('newQuote').addEventListener('click', function() {
            const quote = getQuote(); // Assuming getQuote is exported from script.js
            document.getElementById('quoteDisplay').innerText = quote;
        });

        document.getElementById('exportQuote').addEventListener('click', function() {
            const quote = document.getElementById('quoteDisplay').innerText;
            if (quote) {
                const blob = new Blob([quote], { type: 'text/plain' });
                const link = document.createElement('a');
                link.href = window.URL.createObjectURL(blob);
                link.download = 'quote.txt'; // Name of the exported file
                link.click();
            } else {
                alert('Please generate a quote first!');
            }
        });
    </script>
</body>
</html>
